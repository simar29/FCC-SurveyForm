<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
        
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" defer></script> 
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto" type="text/css" rel="stylesheet">
        <script src="Script.js"></script>
        <link rel="stylesheet" href="Style.css">

    </head>

    <body>
        <main>
            
            <div id="head">
                <h1 id="title">FreeCodeCamp Survey Form</h1> <!--user story 1-->     
            </div>
            

            <div class="container">
            <div id="form-container">
                <p id="description">Thank you for taking time to help us improve our services. Please fill the following information :
                
                </p> <!--user story 2-->
                <form id="survey-form"> <!--user story 3-->
              
                    <div class="form-group">
                    <label for="name" id="name-label" class="form-label">Name</label><br><!--user story 10-->
                    <input type="text" id="name" placeholder="Enter your name" class="form-input" required> <!--user story 4 ,11 -->
                    </div>

                    <div class="form-group">
                    <label for="email" id="email-label" class="form-label">Email</label><br><!--user story 10-->
                    <input type="email" id="email" placeholder="Enter your email" class="form-input" required>  <!--user story 5 , 6, 11-->
                    </div>

                    <div class="form-group">
                    <label for="number" id="number-label" class="form-label">Age <span class="hint">(optional)</span></label><br><!--user story 10-->
                    <input type="number" min="10" max="99" id="number" placeholder="Age" class="form-input"> <!--user story 7, 8, 9, 11-->
                    </div>

                    <div class="form-group">
                    <label for="dropdown" id="dropdown-label" class="form-label">Which option best describes your current role?</label><br>
                    <select id="dropdown" class="form-input" required> <!--user story 12-->
                        <option disabled selected value>select current role</option>
                        <option >Student </option>
                        <option >Full Time Job</option>
                        <option >Full Time Learner</option>
                        <option >Other</option>
                    </select>
                    </div>
                    
                    <div class="form-group">
                    <label id="feedback-label" class="form-label">Would you recommend freeCodeCamp to a friend?</label><br>
                    <!--user story 13-->
                    <input type="radio" name="feedback" value="Definitely" id="definitely-radio">
                    <label for="definitely-radio" >Definitely</label><br>
                    <input type="radio" name="feedback" value="Maybe" id="maybe-radio" >
                    <label for="maybe-radio" >Maybe</label><br>
                    <input type="radio" name="feedback" value="NotSure" id="notsure-radio">
                    <label for="notsure-radio">Not Sure</label><br>
                    
                    </div>

                    <div class="form-group">
                        
                    <label class="form-label"> would you like to see improved?<span class="hint"> (Check all that apply)</span></label><br>
                   <!--user story 14-->
                   
                   <input type="checkbox" name="check" value="checkbox1" >
                   <label for="checkbox1">Front-End Projects</label><br>
                   <input type="checkbox" name="check" value="checkbox2">
                    <label for="checkbox2" >Back-End Projects</label><br>
                    <input type="checkbox" name="check" value="checkbox3">
                    <label for="checkbox3" >Challenges</label><br>
                    <input type="checkbox" name="check" value="checkbox4">
                    <label for="checkbox4" >Forum</label><br>
                 
                    </div>

                    <div class="form-group">
                    <!--user story 15-->
                    <label for="comments" class="form-label">Write below any other suggestions or comments</label><br>
                    <textarea id="comments" class="input-textarea form-input" name="comment" placeholder="Enter your comment here..."></textarea>
                    </div>

                    <div class="justify-right">
                    <!--user story 16-->
                    <button type="submit" id="submit">Submit</button>
                    </div>

                </form>

            </div>
            </div>
        
        </main>
    </body>
</html>
